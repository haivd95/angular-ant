<nz-layout>
  <nz-sider nzCollapsible nzWidth="200px">
    <app-sidebar></app-sidebar>
  </nz-sider>
  <nz-layout>
    <app-header />
    <nz-content>
      <nz-breadcrumb>
        <nz-breadcrumb-item>Home</nz-breadcrumb-item>
        @for (breadcrumb of breadcrumbData.name; track breadcrumb) {
          <nz-breadcrumb-item>{{ breadcrumb }}</nz-breadcrumb-item>
        }
      </nz-breadcrumb>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <app-footer></app-footer>
  </nz-layout>
</nz-layout>
